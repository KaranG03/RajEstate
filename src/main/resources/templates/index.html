<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RajEstate App</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            display: flex;
            gap: 15px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            outline: none;
            position: relative;
            overflow: hidden;
        }
        .signup {
            background: #28a745;
            color: white;
        }
        .login {
            background: #ffc107;
            color: white;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
        }
        button:hover::after {
            left: 100%;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<h1>RajEstate App</h1>
<p>Your trusted real estate partner.</p>
<div class="button-container">
    <button class="signup" onclick="redirectToSignup()">Sign Up</button>
    <button class="login" onclick="redirectToLogin()">Login</button>
</div>

<div class="footer">Â© 2025 RajEstate. All rights reserved.</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Remove all previous history states
        history.replaceState(null, "", location.href);
        history.pushState(null, "", location.href);
        window.onpopstate = function () {
            history.pushState(null, "", location.href);
        };

        // Allow navigation only through script
        sessionStorage.setItem("allowedNavigation", "true");
    });

    function redirectToSignup() {
        sessionStorage.setItem("allowedNavigation", "true");
        window.location.href = "/signup";
    }

    function redirectToLogin() {
        sessionStorage.setItem("allowedNavigation", "true");
        window.location.href = "/login";
    }
</script>


</body>
</html>

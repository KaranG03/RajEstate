<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        .customer-container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .customer-list {
            list-style: none;
            padding: 0;
        }

        .customer-list li {
            border-bottom: 1px solid #ddd;
            padding: 15px;
            background: #fff;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .customer-list ul {
            margin-left: 15px;
            padding-left: 15px;
            border-left: 2px solid #007bff;
        }

        .back-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            text-align: center;
            width: 150px;
            transition: 0.3s ease;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            font-size: 18px;
            color: #007bff;
            margin-top: 20px;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<h2>Customer List</h2>

<div class="customer-container">
    <div id="loading" class="loading">
        <div class="spinner"></div>
        Loading customers...
    </div>
    <ul id="customer-list" class="customer-list" style="display: none;"></ul>
</div>

<button class="back-btn" onclick="goBack()">Back</button>

<script>
    document.addEventListener('DOMContentLoaded', fetchAllCustomers);

    async function fetchAllCustomers() {
        const token = localStorage.getItem('token');
        const loadingDiv = document.getElementById('loading');
        const customerList = document.getElementById('customer-list');

        try {
            const response = await fetch('http://localhost:8080/user/all-cust', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`,
                },
            });

            if (response.ok) {
                const customers = await response.json();
                displayCustomers(customers);
            } else {
                const error = await response.text();
                alert(`Failed to fetch customers: ${error}`);
            }
        } catch (error) {
            console.error('Error fetching customers:', error);
        } finally {
            loadingDiv.style.display = 'none';
            customerList.style.display = 'block';
        }
    }

    function displayCustomers(customers) {
        const customerList = document.getElementById('customer-list');
        customerList.innerHTML = '';

        if (customers.length === 0) {
            customerList.innerHTML = '<li>No customers found.</li>';
            return;
        }

        customers.forEach(c => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <strong>Name:</strong> ${c.custName || 'N/A'}<br>
                <strong>Phone:</strong> ${c.phNum || 'N/A'}<br>
                <strong>Address:</strong> ${c.address || 'N/A'}<br>
                <strong>Aadhar:</strong> ${c.aadharNum || 'N/A'}<br>
                <strong>Plots:</strong>
                <ul>
                    ${c.custPlots.map(plot => `
                        <li>Plot No: ${plot.plotNo}, Colony: ${plot.colonyName}, Price: ${plot.price}</li>
                    `).join('')}
                </ul>
            `;
            customerList.appendChild(listItem);
        });
    }

    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>

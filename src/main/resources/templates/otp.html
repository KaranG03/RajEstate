<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            overflow: hidden;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 40px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            color: white;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
            text-align: center;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }

        .loader {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tick, .cross {
            display: none;
            font-size: 40px;
            margin-top: 10px;
        }

        .tick {
            color: #4CAF50;
        }

        .cross {
            color: #ff4b2b;
        }

        .error-box {
            display: none;
            background: rgba(255, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            color: white;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="glass-container">
    <h2>OTP Verification</h2>
    <input type="hidden" id="otp-email">
    <input type="text" id="otp" placeholder="Enter OTP" required>
    <div class="loader" id="loader"></div>
    <button class="btn" onclick="verifyOTP()">Verify OTP</button>
    <div class="tick" id="tick">✔️</div>
    <div class="cross" id="cross">❌</div>
    <div class="error-box" id="errorBox">Invalid or expired OTP. Please try again.</div>
</div>

<script>
   document.addEventListener("DOMContentLoaded", function () {
       const urlParams = new URLSearchParams(window.location.search);
       const mail = urlParams.get('mail');
       document.getElementById('otp-email').value = mail;

       // Clear all history and prevent navigation
       history.replaceState(null, "", location.href);
       window.onpopstate = function () {
           history.pushState(null, "", location.href);
       };

       // Force session history to reset
       if (window.history && window.history.pushState) {
           window.history.pushState({}, document.title, window.location.href);
           window.history.replaceState({}, document.title, window.location.href);
       }

       // Timer Implementation (Optional)
       let timeLeft = 300; // 5 minutes in seconds
       const timerDisplay = document.createElement("div");
       timerDisplay.style.marginTop = "10px";
       timerDisplay.style.fontSize = "16px";
       timerDisplay.style.fontWeight = "bold";
       document.querySelector(".glass-container").appendChild(timerDisplay);

       function updateTimer() {
           let minutes = Math.floor(timeLeft / 60);
           let seconds = timeLeft % 60;
           timerDisplay.textContent = `OTP expires in: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
           if (timeLeft <= 0) {
               document.getElementById("otp").disabled = true;
               timerDisplay.textContent = "OTP expired. Please request a new one.";
           } else {
               timeLeft--;
               setTimeout(updateTimer, 1000);
           }
       }
       updateTimer();
   });

document.getElementById("otp").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        verifyOTP();
    }
});


   async function verifyOTP() {
       const mail = document.getElementById('otp-email').value;
       const otp = document.getElementById('otp').value.trim();
       const loader = document.getElementById('loader');
       const tick = document.getElementById('tick');
       const cross = document.getElementById('cross');
       const errorBox = document.getElementById('errorBox');

       if (!otp) {
           alert('Please enter OTP.');
           return;
       }

       loader.style.display = "block";
       tick.style.display = "none";
       cross.style.display = "none";
       errorBox.style.display = "none";

       try {
           const response = await fetch('http://localhost:8080/verification', {
               method: 'POST',
               headers: { 'Content-Type': 'application/json' },
               body: JSON.stringify({ mail, otp }),
           });

           loader.style.display = "none";

           if (response.ok) {
               tick.style.display = "block";
               setTimeout(() => {
                   window.location.href = `/reset-password?mail=${mail}`;
               }, 1000);
           } else {
               cross.style.display = "block";
               errorBox.style.display = "block";
           }
       } catch (error) {
           loader.style.display = "none";
           cross.style.display = "block";
           errorBox.style.display = "block";
       }
   }
</script>




</body>
</html>

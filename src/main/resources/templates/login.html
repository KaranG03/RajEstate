<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            overflow: hidden;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 40px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: white;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            margin: 15px 0;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: white;
            font-size: 18px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }

        .loader {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-box {
            display: none;
            background: rgba(255, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            color: white;
            margin-top: 15px;
            font-weight: bold;
        }

        .links {
            margin-top: 10px;
        }

        .links a {
            color: #ffeb3b;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="glass-container">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="input-box">
            <input type="text" id="login-username" placeholder="Username" required>
        </div>
        <div class="input-box">
            <input type="password" id="login-password" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <div class="loader" id="loader"></div>
        <button type="submit" class="btn">Login</button>
    </form>
    <div class="error-box" id="errorBox">‚ùå Invalid username or password</div>
    <div class="links">
        <p><a href="/forgot-password">Forgot Password?</a></p>
        <p>New user? <a href="/signup">Sign up here</a></p>
    </div>
</div>

<script>

    document.addEventListener("DOMContentLoaded", function () {
        history.replaceState(null, "", location.href);
        history.pushState(null, "", location.href);
        window.onpopstate = function () {
            history.pushState(null, "", location.href);
        };

        sessionStorage.setItem("allowedNavigation", "true");
    });

    function togglePassword() {
        let passwordInput = document.getElementById("login-password");
        let eyeIcon = document.querySelector(".toggle-password");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.textContent = "üôà";
        } else {
            passwordInput.type = "password";
            eyeIcon.textContent = "üëÅÔ∏è";
        }
    }

    document.getElementById("loginForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const username = document.getElementById('login-username').value.trim();
        const password = document.getElementById('login-password').value.trim();
        const loader = document.getElementById('loader');
        const errorBox = document.getElementById('errorBox');

        if (!username || !password) {
            errorBox.textContent = "‚ö†Ô∏è Please fill in all fields!";
            errorBox.style.display = "block";
            return;
        }

        loader.style.display = "block";
        errorBox.style.display = "none";

        try {
            const response = await fetch('http://localhost:8080/public/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
            });

            loader.style.display = "none";

            if (response.ok) {
                const jwt = await response.text();
                localStorage.setItem('token', jwt);
                window.location.href = "/colonies-list";
            } else {
                errorBox.textContent = "‚ùå Invalid username or password!";
                errorBox.style.display = "block";
            }
        } catch (error) {
            loader.style.display = "none";
            errorBox.textContent = "‚ö†Ô∏è Network error! Try again later.";
            errorBox.style.display = "block";
        }
    });
</script>

</body>
</html>

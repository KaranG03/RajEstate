<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            overflow: hidden;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 40px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            color: white;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
            text-align: center;
            margin-top: 10px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
            outline: none;
        }

        .btn:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }

        .loader {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tick, .cross {
            display: none;
            font-size: 40px;
            margin-top: 10px;
        }

        .tick {
            color: #4CAF50;
        }

        .cross {
            color: #ff4b2b;
        }

        .error-box {
            display: none;
            background: rgba(255, 0, 0, 0.2);
            padding: 8px;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            margin-top: 8px;
            font-size: 14px;
            transition: opacity 0.3s ease-in-out;
        }

        .input-group.invalid input {
            border: 2px solid red;
            background: rgba(255, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="glass-container">
    <h2>Reset Password</h2>
    <input type="hidden" id="reset-mail">

    <div class="input-group" id="passwordGroup">
        <input type="password" id="new-password" placeholder="Enter New Password" required oninput="validatePasswordInput()">
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        <div id="passwordError" class="error-box"></div>
    </div>

    <div class="loader" id="loader"></div>
    <button class="btn" id="resetBtn" onclick="resetPassword()" disabled>Reset Password</button>

    <div class="tick" id="tick">‚úîÔ∏è</div>
    <div class="cross" id="cross">‚ùå</div>
    <div class="error-box" id="errorBox">Failed to reset password. Please try again.</div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const mail = urlParams.get('mail');
        document.getElementById('reset-mail').value = mail;
    });

    function validatePasswordInput() {
        const password = document.getElementById("new-password").value;
        const passwordError = document.getElementById("passwordError");
        const passwordGroup = document.getElementById("passwordGroup");
        const resetBtn = document.getElementById("resetBtn");

        const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;

        if (regex.test(password)) {
            passwordError.style.display = "none";
            passwordGroup.classList.remove("invalid");
            resetBtn.removeAttribute("disabled");
        } else {
            passwordError.style.display = "block";
            passwordError.innerHTML = "Password must be at least 6 characters, include an uppercase, a lowercase, a number, and a special character.";
            passwordGroup.classList.add("invalid");
            resetBtn.setAttribute("disabled", "true");
        }
    }

    async function resetPassword() {
        const mail = document.getElementById('reset-mail').value;
        const newPassword = document.getElementById('new-password').value.trim();
        const loader = document.getElementById('loader');
        const tick = document.getElementById('tick');
        const cross = document.getElementById('cross');
        const errorBox = document.getElementById('errorBox');

        loader.style.display = "block";
        tick.style.display = "none";
        cross.style.display = "none";
        errorBox.style.display = "none";

        try {
            const response = await fetch(`http://localhost:8080/user/reset-password?mail=${mail}&newP=${newPassword}`, {
                method: 'POST',
            });

            loader.style.display = "none";

            if (response.ok) {
                tick.style.display = "block";
                setTimeout(() => {
                    window.location.href = "/login";
                }, 1000);
            } else {
                cross.style.display = "block";
                errorBox.style.display = "block";
            }
        } catch (error) {
            loader.style.display = "none";
            cross.style.display = "block";
            errorBox.style.display = "block";
        }
    }
    document.getElementById("new-password").addEventListener("keypress", function(event) {
    if (event.key === "Enter" && !document.getElementById("resetBtn").disabled) {
        resetPassword();
    }
});


    function togglePassword() {
        const passwordField = document.getElementById("new-password");
        passwordField.type = passwordField.type === "password" ? "text" : "password";
    }
</script>

</body>
</html>
